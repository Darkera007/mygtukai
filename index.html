<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Button Templates</title>
  </head>
  <body>
    <table-1>
      <h1>BUTTON SIZES</h1>

      <table>
        <tr>
          <th class="table-title">SIZE</th>
          <th class="table-title">HEIGHT</th>
          <th class="table-title">FONT/WEIGHT</th>
          <th class="table-title">FONT SIZE/LINE WEIGHT</th>
          <th class="table-title">BORDER RADIUS</th>
        </tr>
        <tr>
          <td class="size"><button class="lg-button">L. Button</button></td>
          <td>14px / 20px</td>
          <td>Roboto / 500</td>
          <td>16 px / 20px</td>
          <td>3px</td>
        </tr>
        <tr class="bg-gray">
          <td class="size"><button class="md-button">M. Button</button></td>
          <td class="padding">8px / 12px</td>
          <td>Roboto / 500</td>
          <td>14px / 20px</td>
          <td>3px</td>
        </tr>
        <tr>
          <td class="size"><button class="sm-button">S. Button</button></td>
          <td>4px / 8px</td>
          <td>Roboto / 500</td>
          <td>12px / 20px</td>
          <td>3px</td>
        </tr>
        <tr class="padding bg-gray">
          <td class="size"><button class="xs-button">XS. Button</button></td>
          <td>0px / 6px</td>
          <td>Roboto / 500</td>
          <td>10px / 20px</td>
          <td>3px</td>
        </tr>
      </table>
    </table-1>
    <div class="gap"></div>
    <table-2>
      <h2>SOLID BUTTON</h2>
      <div class="gap"></div>
    </table-2>
  </body>
</html>
